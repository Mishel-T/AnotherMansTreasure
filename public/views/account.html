<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Beth+Ellen|Lacquer|Raleway&display=swap" rel="stylesheet">

    <title>Another Man's Treasure</title>


</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Another Man's Treasure</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a onclick="document.getElementById('id01').style.display='block'">Login</a></li>
            </ul>
        </div>
    </nav>

    <h3>Create an Account</h3>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Name" id="name" type="text" class="validate">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Email" id="email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Password" id="password" type="password" class="validate">
                    </div>
                </div>

        </form>

        <a data-target="modal1" class="waves-effect waves-light btn modal-trigger" id="userSubmit">Create My Account</a>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Success!</h4>
                <p>You have created an account. Go ahead and browse items up for trade or post your own!</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
            </div>
        </div>

    </div>
    <!-- The login page Modal -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <h5>Login to your account</h5>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>

            </div>
        </form>
    </div>

    <!-- Adding all script tags -->
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Moments-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>


</body>

</html>
