<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">Another Man's Treasure</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a onclick="document.getElementById('id01').style.display='block'">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Needs to be centered -->

    <h3>Looking for Something?</h3>


    <!--form fill for city, state and drop down for type/category-->
    <div class="row" id="search">
        <form class="col s12">
            <div class="row">
                <h6>Search By:</h6>
                <div class="col s6">
                    <input placeholder="City, State" id="location" type="text" class="validate">
                </div>
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Select a Category</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">Electronics</a></li>
                    <li><a href="#!">Home Goods</a></li>
                    <li><a href="#!">Clothes</a></li>
                    <li><a href="#!">Random</a></li>

                </ul>

                <a class="waves-effect waves-light btn"><i class="fa fa-search"></i></a>


            </div>
    </div>

    <h3>Want to Post an Item?</h3>

    <div id="post-container">

        <!--popup login page - need to move inline css and js to external files-->

        <!-- Button to open the modal login form -->
        <a onclick="document.getElementById('id01').style.display='block'">Login</a>



        <p>OR</p>

        <a href="account.html">Create an Account</a>
    </div>
    <!-- The login page Modal -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <h5>Login to your account</h5>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <a class="waves-effect waves-teal btn-flat">Login</a>
                
            </div>

            <div class="container">
                <a class="waves-effect waves-teal btn-flat" onclick="document.getElementById('id01').style.display='none'"
                    >Cancel</a>

            </div>
        </form>
    </div>



    <!--Adding all script tags-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
