<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Another Man's Treasure</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a onclick="document.getElementById('id01').style.display='block'">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Needs to be centered -->
    <main class="center-align">
        <h2>Looking for Something?</h2>

        <!--form fill for city, state and drop down for type/category-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <h6>Search By:</h6>
                    <div class="col s6">
                        <input placeholder="City, State" id="location" type="text" class="validate">
                    </div>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Select a Category</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Electronics</a></li>
                        <li><a href="#!">Home Goods</a></li>
                        <li><a href="#!">Clothes</a></li>
                        <li><a href="#!">Random</a></li>

                    </ul>

                    <a class="waves-effect waves-light btn"><i class="fa fa-search"></i></a>


                </div>
        </div>

        <h2>Want to Post an Item?</h2>

        <!--popup login page - need to move inline css and js to external files-->

        <!-- Button to open the modal login form -->
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>

        <!-- The login page Modal -->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <h6>Another Man's Treasure</h6>
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>

                </div>
            </form>
        </div>

        <p>OR</p>

        <button><a href="/account">Create an Account</a></button>
    </main>




    <!-- Adding all script tags -->
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="../js/index.js"></script>

</body>
